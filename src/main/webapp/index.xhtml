<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <p>Welcome message (alternatives): <b>#{universities.loadWelcomeMessage()}</b></p>
    <p>Random message (specialization): <b>#{universities.loadRandomMessage()}</b></p>
    <h2>Universities:</h2>
    <ol>
        <ui:repeat value="#{universities.universities}" var="university">
            <li><h:link value="#{university.name}" outcome="students?universityId=#{university.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="University name" value="#{universities.universityCreate.name}" required="true" /><br/>
        <h:commandButton value="Add new university" actionListener="#{universities.createUniversity()}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="courses" value="Course management"/><br/>
    <h:link outcome="mybatis/universities" value="MyBatis implementation"/>
</h:body>
</html>
